<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE HUNTER</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <html data-theme="cyberpunk"></html>
  </head>
  <body class="container mx-auto">
    <header class="container mx-auto">
      <h1 class="text-5xl text-center">PHONE SEARCH</h1>

      <div class="flex justify-center items-center p-4 gap-2">
        <input
          id="searchField"
          type="text"
          placeholder="type yo phone brand"
          class="input input-bordered w-full max-w-xs text-black"
        />
        <button onclick="handleSearch()" class="btn btn-outline">
          Search
        </button>
      </div>
    </header>
    <main class="container mx-auto">
      <section>
        <!-- loader starts-->
        <div id="loader" class="text-center my-40 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <!-- loader ends -->

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        ></div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-lg flex justify-center items-center"></h3>

          <div id="show-detail-container" class="flex justify-center items-center">

          </div>
          <div class="modal-action flex justify-center items-center">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>


    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
